<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Class</title>
</head>
<body>
<script>

    class ValidationError extends Error {
        constructor(message, field) {
            super(message);
            this.field = field;
        }
    }

    class MathUtil {

        static sum (...numbers) {

            if(numbers.length === 0) {
                throw new ValidationError(`Total Parameter harus lebih dari 0`, "numbers");
            }

            let total = 0;
            for (const number of numbers) {
                total += number;
            }
            return total;
        }
    }

    try{
        console.info(MathUtil.sum());
        console.log(`Iko Afianando TRY`);
    }catch (error) {
        if(error instanceof ValidationError) {
            console.log(`Terjadi Error di field ${error.field} dengan Error ${error.message}`);
        }else {
            console.info(`Terjadi Error : ${error.message}`);
        }
    }finally {
        console.log(`Kode Program Selesai`);
    }
    console.log(`Iko Afianando UDAHAN`);


</script>
</body>
</html>
