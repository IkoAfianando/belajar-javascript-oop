<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Constructor</title>
</head>
<body>
<script>

    class Person {
        constructor(name) {
            console.log(`Membuat Person ${name}`);
        }
    }

    const iko = new Person("Iko");
    console.log(iko);

    const budi = new Person("Budi");

</script>
</body>
</html>
