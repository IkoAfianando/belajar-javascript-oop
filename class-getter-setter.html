<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class: Getter dan Setter</title>
</head>
<body>
<script>

    class Person {
        constructor(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        get fullName(){
            return `${this.firstName} ${this.lastName}`;
        }

        set fullName(value) {
            const result = value.split(" ");
            this.firstName = result[0];
            this.lastName = result[1];
        }
    }


    const iko = new Person("Iko", "Afianando");
    console.log(iko);
    console.info(iko.fullName);

    iko.fullName = "Budi Nugraha";
    console.info(iko);

</script>
</body>
</html>
