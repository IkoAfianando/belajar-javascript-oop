    <title>Class Public Field</title>

<body>
<script>

    class Customer {
        firstName;
        lastName;
        balance = 0;

        constructor(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        sayHello() {
            return `${this.firstName} ${this.lastName}`;

        }

    }

    const iko = new Customer("Iko", "Afianando");
    console.log(iko.sayHello());
    console.log(iko);
</script>
