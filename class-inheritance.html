<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Inheritance</title>
</head>
<body>
<script>

    class Employee {
        sayHello(name) {
            console.info(`Hello ${name}, My Name is Employee ${this.name}`);
        }
    }
    class Manager extends Employee{
        // sayHello(name) {
        //     console.info(`Hello ${name}, My Name is Manager ${this.name}`);
        // }
    }

    const budi = new Employee();
    budi.name = "Budi"
    budi.sayHello("Joko");

    const iko = new Manager();
    iko.name = "Iko";
    iko.sayHello("Joko");

    console.info(budi);
    console.info(iko);
</script>
</body>
</html>
