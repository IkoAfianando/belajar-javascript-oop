<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Property</title>
</head>
<body>
<script>

    class Person {
        constructor(name) {
            this.name = name;
        }
    }

    const iko = new Person("Iko");
    console.log(iko);
    console.log(iko.name);

    const budi = new Person("Budi");

</script>
</body>
</html>
