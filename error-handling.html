<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Handling</title>
</head>
<body>
<script>

    class MathUtil {

        static sum (...numbers) {

            if(numbers.length === 0) {
                throw new Error(`Total Parameter harus lebih dari 0`);
            }

            let total = 0;
            for (const number of numbers) {
                total += number;
            }
            return total;
        }
    }

    try{
        console.info(MathUtil.sum(1,1,1));
        console.log(`Iko Afianando TRY`);
    }catch (error) {
        console.error(`Terjadi Error: ${error.message}`);
    }finally {
        console.log(`Kode Program Selesai`);
    }
    console.log(`Iko Afianando UDAHAN`);

    class Counter {

        #counter = 1;

        next() {
            try {
                return this.#counter;
            }finally {
                this.#counter++;
            }
        }
    }

    const counter = new Counter();
    console.info(counter.next());
    console.info(counter.next());
    console.info(counter.next());
    console.info(counter.next());
    console.info(counter.next());

</script>
</body>
</html>
