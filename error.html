<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<script>

    class MathUtil {

        static sum (...numbers) {

            if(numbers.length === 0) {
                throw new Error(`Total Parameter harus lebih dari 0`);
            }

            let total = 0;
            for (const number of numbers) {
                total += number;
            }
            return total;
        }

    }
    console.info(MathUtil.sum());
    console.log(`Iko Afianando`);

    const result = MathUtil.sum(1,2,3,4,5);
    console.info(result);


</script>
</body>
</html>
